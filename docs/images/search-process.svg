<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="activeNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Layers -->
  <g id="layers" stroke="#1E293B" stroke-width="1">
    <line x1="50" y1="100" x2="750" y2="100"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
  </g>

  <!-- Layer Labels -->
  <g font-family="Inter, Arial" font-size="14" fill="#94A3B8">
    <text x="20" y="105">L2</text>
    <text x="20" y="205">L1</text>
    <text x="20" y="305">L0</text>
  </g>

  <!-- Search Beams -->
  <g>
    <!-- ef=1 -->
    <path d="M400,100 L375,200 L350,300" fill="none" stroke="#60A5FA" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- ef=2 -->
    <path d="M375,200 Q400,250 425,200" fill="url(#beamGradient)" stroke="none"/>
    <path d="M350,300 Q400,350 450,300" fill="url(#beamGradient)" stroke="none"/>
    
    <!-- ef=3 -->
    <path d="M375,200 Q400,270 475,200" fill="url(#beamGradient)" stroke="none" opacity="0.7"/>
    <path d="M350,300 Q400,370 500,300" fill="url(#beamGradient)" stroke="none" opacity="0.7"/>
  </g>

  <!-- Nodes -->
  <g id="nodes">
    <!-- L2 nodes -->
    <circle cx="400" cy="100" r="12" fill="url(#activeNodeGradient)">
      <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- L1 nodes -->
    <circle cx="375" cy="200" r="12" fill="url(#activeNodeGradient)"/>
    <circle cx="425" cy="200" r="12" fill="url(#nodeGradient)"/>
    <circle cx="475" cy="200" r="12" fill="url(#nodeGradient)"/>
    
    <!-- L0 nodes -->
    <circle cx="350" cy="300" r="12" fill="url(#activeNodeGradient)"/>
    <circle cx="400" cy="300" r="12" fill="url(#nodeGradient)"/>
    <circle cx="450" cy="300" r="12" fill="url(#nodeGradient)"/>
    <circle cx="500" cy="300" r="12" fill="url(#nodeGradient)"/>
  </g>

  <!-- EF Labels -->
  <g font-family="Inter, Arial" font-size="12" fill="#94A3B8">
    <text x="550" y="220">ef = 1</text>
    <text x="550" y="240">ef = 2</text>
    <text x="550" y="260">ef = 3</text>
    <path d="M530,217 L545,217" stroke="#60A5FA" stroke-width="2" stroke-opacity="0.3"/>
    <path d="M530,237 L545,237" stroke="#60A5FA" stroke-width="2"/>
    <path d="M530,257 L545,257" stroke="#60A5FA" stroke-width="2" stroke-opacity="0.7"/>
  </g>

  <!-- Legend -->
  <g transform="translate(650, 30)" font-family="Inter, Arial" font-size="12" fill="#94A3B8">
    <circle cx="10" cy="10" r="6" fill="url(#activeNodeGradient)"/>
    <text x="25" y="14">Active Node</text>
    
    <circle cx="10" cy="30" r="6" fill="url(#nodeGradient)"/>
    <text x="25" y="34">Candidate Node</text>
    
    <path d="M0,50 L20,50" stroke="#60A5FA" stroke-width="2"/>
    <text x="25" y="54">Search Beam</text>
  </g>
</svg>