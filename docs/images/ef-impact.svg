<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="activeNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="beamGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="beamGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="beamGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Section 1: ef=1 -->
  <g transform="translate(0,0)">
    <!-- Layer lines -->
    <g stroke="#1E293B" stroke-width="1">
      <line x1="50" y1="100" x2="250" y2="100"/>
      <line x1="50" y1="160" x2="250" y2="160"/>
      <line x1="50" y1="220" x2="250" y2="220"/>
    </g>

    <!-- Connections -->
    <path d="M150,100 L125,160 L100,220" fill="none" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Search beam ef=1 -->
    <path d="M125,160 Q150,190 175,160" fill="url(#beamGradient1)" stroke="none"/>
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="125" cy="160" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="175" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="220" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="150" cy="220" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Label -->
    <text x="150" y="260" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#94A3B8">ef = 1</text>
    <text x="150" y="280" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#64748B">Fast, approximate</text>
  </g>

  <!-- Section 2: ef=3 -->
  <g transform="translate(275,0)">
    <!-- Layer lines -->
    <g stroke="#1E293B" stroke-width="1">
      <line x1="50" y1="100" x2="250" y2="100"/>
      <line x1="50" y1="160" x2="250" y2="160"/>
      <line x1="50" y1="220" x2="250" y2="220"/>
    </g>

    <!-- Connections -->
    <path d="M150,100 L125,160 L100,220" fill="none" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Search beam ef=3 -->
    <path d="M125,160 Q150,190 200,160" fill="url(#beamGradient2)" stroke="none"/>
    <path d="M100,220 Q150,250 200,220" fill="url(#beamGradient2)" stroke="none"/>
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="125" cy="160" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="175" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="200" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="220" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="150" cy="220" r="8" fill="url(#nodeGradient)"/>
    <circle cx="200" cy="220" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Label -->
    <text x="150" y="260" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#94A3B8">ef = 3</text>
    <text x="150" y="280" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#64748B">Balanced</text>
  </g>

  <!-- Section 3: ef=6 -->
  <g transform="translate(550,0)">
    <!-- Layer lines -->
    <g stroke="#1E293B" stroke-width="1">
      <line x1="50" y1="100" x2="250" y2="100"/>
      <line x1="50" y1="160" x2="250" y2="160"/>
      <line x1="50" y1="220" x2="250" y2="220"/>
    </g>

    <!-- Connections -->
    <path d="M150,100 L125,160 L100,220" fill="none" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Search beam ef=6 -->
    <path d="M125,160 Q150,190 225,160" fill="url(#beamGradient3)" stroke="none"/>
    <path d="M100,220 Q150,250 225,220" fill="url(#beamGradient3)" stroke="none"/>
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="125" cy="160" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="175" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="200" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="225" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="220" r="8" fill="url(#activeNodeGradient)"/>
    <circle cx="150" cy="220" r="8" fill="url(#nodeGradient)"/>
    <circle cx="200" cy="220" r="8" fill="url(#nodeGradient)"/>
    <circle cx="225" cy="220" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Label -->
    <text x="150" y="260" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#94A3B8">ef = 6</text>
    <text x="150" y="280" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#64748B">Accurate, slower</text>
  </g>

  <!-- Performance Impact -->
  <g transform="translate(50, 320)">
    <!-- Speed vs Accuracy Graph -->
    <line x1="0" y1="150" x2="700" y2="150" stroke="#1E293B" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="150" stroke="#1E293B" stroke-width="2"/>
    
    <!-- Speed curve -->
    <path d="M0,20 Q350,20 700,140" stroke="#F87171" stroke-width="2" fill="none"/>
    <text x="720" y="140" font-family="Inter, Arial" font-size="12" fill="#F87171">Speed</text>
    
    <!-- Accuracy curve -->
    <path d="M0,140 Q350,140 700,20" stroke="#60A5FA" stroke-width="2" fill="none"/>
    <text x="720" y="20" font-family="Inter, Arial" font-size="12" fill="#60A5FA">Accuracy</text>
    
    <!-- ef markers -->
    <line x1="100" y1="145" x2="100" y2="155" stroke="#94A3B8" stroke-width="1"/>
    <text x="100" y="170" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#94A3B8">ef=1</text>
    
    <line x1="350" y1="145" x2="350" y2="155" stroke="#94A3B8" stroke-width="1"/>
    <text x="350" y="170" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#94A3B8">ef=3</text>
    
    <line x1="600" y1="145" x2="600" y2="155" stroke="#94A3B8" stroke-width="1"/>
    <text x="600" y="170" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#94A3B8">ef=6</text>
  </g>
</svg>