<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="activeNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="24" fill="#94A3B8">
    HNSW Structure Overview
  </text>

  <!-- Layer backgrounds -->
  <g>
    <rect x="100" y="100" width="600" height="80" fill="url(#layerGradient)" rx="5"/>
    <rect x="100" y="200" width="600" height="80" fill="url(#layerGradient)" rx="5"/>
    <rect x="100" y="300" width="600" height="80" fill="url(#layerGradient)" rx="5"/>
    <rect x="100" y="400" width="600" height="80" fill="url(#layerGradient)" rx="5"/>
  </g>

  <!-- Layer labels -->
  <g font-family="Inter, Arial" font-size="14" fill="#94A3B8">
    <text x="50" y="140">L3</text>
    <text x="50" y="240">L2</text>
    <text x="50" y="340">L1</text>
    <text x="50" y="440">L0</text>
  </g>

  <!-- Connections -->
  <g stroke="#94A3B8" stroke-width="1" stroke-opacity="0.3">
    <!-- L3 to L2 -->
    <path d="M400,140 L300,240"/>
    <path d="M400,140 L500,240"/>
    
    <!-- L2 to L1 -->
    <path d="M300,240 L200,340"/>
    <path d="M300,240 L400,340"/>
    <path d="M500,240 L400,340"/>
    <path d="M500,240 L600,340"/>
    
    <!-- L1 to L0 -->
    <path d="M200,340 L150,440"/>
    <path d="M200,340 L250,440"/>
    <path d="M400,340 L350,440"/>
    <path d="M400,340 L450,440"/>
    <path d="M600,340 L550,440"/>
    <path d="M600,340 L650,440"/>
  </g>

  <!-- Nodes -->
  <g>
    <!-- L3 -->
    <circle cx="400" cy="140" r="12" fill="url(#activeNodeGradient)"/>
    
    <!-- L2 -->
    <circle cx="300" cy="240" r="10" fill="url(#nodeGradient)"/>
    <circle cx="500" cy="240" r="10" fill="url(#nodeGradient)"/>
    
    <!-- L1 -->
    <circle cx="200" cy="340" r="8" fill="url(#nodeGradient)"/>
    <circle cx="400" cy="340" r="8" fill="url(#nodeGradient)"/>
    <circle cx="600" cy="340" r="8" fill="url(#nodeGradient)"/>
    
    <!-- L0 -->
    <circle cx="150" cy="440" r="6" fill="url(#nodeGradient)"/>
    <circle cx="250" cy="440" r="6" fill="url(#nodeGradient)"/>
    <circle cx="350" cy="440" r="6" fill="url(#nodeGradient)"/>
    <circle cx="450" cy="440" r="6" fill="url(#nodeGradient)"/>
    <circle cx="550" cy="440" r="6" fill="url(#nodeGradient)"/>
    <circle cx="650" cy="440" r="6" fill="url(#nodeGradient)"/>
  </g>

  <!-- Layer Properties -->
  <g transform="translate(720, 120)" font-family="Inter, Arial" font-size="12" fill="#94A3B8">
    <text y="20">Skip List</text>
    <text y="120">Fastest Search</text>
    <text y="220">Balanced</text>
    <text y="320">Most Connections</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 30)" font-family="Inter, Arial" font-size="12" fill="#94A3B8">
    <circle cx="10" cy="10" r="6" fill="url(#nodeGradient)"/>
    <text x="25" y="14">Regular Node</text>
    
    <circle cx="120" cy="10" r="6" fill="url(#activeNodeGradient)"/>
    <text x="135" y="14">Entry Point</text>
  </g>
</svg>